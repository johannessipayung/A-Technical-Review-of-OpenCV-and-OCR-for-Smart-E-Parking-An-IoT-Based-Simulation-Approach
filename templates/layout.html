<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- QR Code Scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- SweetAlert2 -->

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #0d47a1;
            color: white;
            transition: width 0.3s ease;
            position: fixed;
            height: 100vh;
            padding-top: 60px;
            z-index: 1000;
            overflow-x: hidden;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #e3f2fd;
            text-decoration: none;
            transition: background 0.2s ease;
        }

        .sidebar a:hover {
            background-color: #1565c0;
            color: #ffffff;
        }

        .sidebar a span {
            margin-left: 12px;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed a span {
            opacity: 0;
        }

        .main {
            flex-grow: 1;
            margin-left: 250px;
            padding: 30px;
            transition: margin-left 0.3s ease;
            background-color: #ffffff;
        }

        .main.collapsed {
            margin-left: 70px;
        }

        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            z-index: 1100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #0b5ed7;
        }

        .footer {
            background-color: #0d47a1;
            color: #fff;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
        }

        table thead {
            background-color: #e3f2fd;
            color: #0d47a1;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100%;
                z-index: 1050;
                left: -250px;
            }

            .sidebar.collapsed {
                left: 0;
                width: 70px;
            }

            .main {
                margin-left: 0 !important;
                padding-top: 70px;
            }

            .main.collapsed {
                margin-left: 70px !important;
            }

            .toggle-btn {
                left: 10px;
            }
        }
    </style>

</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar collapsed" id="sidebar">
        <a href="/dashboard">ðŸ“Š <span>Dashboard</span></a>
        <a href="/">ðŸš— <span>Vehicle Records</span></a>
        <a href="/ticket-scan">ðŸŽ« <span>Ticket Scan</span></a>

        <!-- Menampilkan logout hanya jika user_logged_in tersedia -->
        {% if session.get('user_logged_in') %}
        <a href="/logout"> <span>Logout</span></a>
        {% else %}
        <a href="#" onclick="confirmLogin()"> <span>Login</span></a>
        {% endif %}
    </div>

    <!-- Main content -->
    <div class="main collapsed" id="main">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    &copy; {{ current_year }} Parking e-ticket
</footer>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const main = document.getElementById("main");

        sidebar.classList.toggle("collapsed");
        main.classList.toggle("collapsed");
    }

    function confirmLogin() {
        Swal.fire({
            title: 'Login ke sistem?',
            text: 'Pastikan Anda memiliki akun terdaftar.',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Ya, lanjutkan',
            cancelButtonText: 'Batal',
            confirmButtonColor: '#0d6efd',
            cancelButtonColor: '#6c757d'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/login";
            }
        });
    }
</script>
</body>
</html>
